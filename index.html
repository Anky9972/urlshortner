<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Adding base URL -->
    <base href="https://trimlink.netlify.app/" />

    <!-- Primary Meta Tags -->
    <title>TrimLink - Shorten Your Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Shorten your long URLs with our URL shortener service. Create custom short links and track their performance."
    />
    <meta
      name="keywords"
      content="URL shortener, short links, link management, URL redirection, QR code generator"
    />
    <meta name="author" content="Vivek" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://res.cloudinary.com/dj0eulqd8/image/upload/v1719838363/17198382942675tr4l2er_w26wki.jpg"
    />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="URL Shortener - Shorten Your Links" />
    <meta
      property="og:description"
      content="Shorten your long URLs with our URL shortener service. Create custom short links and track their performance."
    />
    <meta property="og:url" content="https://trimlink.netlify.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/images/thumbnail.png" />
    <meta property="og:site_name" content="TrimLink" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="URL Shortener - Shorten Your Links" />
    <meta
      name="twitter:description"
      content="Shorten your long URLs with our URL shortener service. Create custom short links and track their performance."
    />
    <meta name="twitter:image" content="/images/thumbnail.png" />

    <!-- Preconnect to required origins -->
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://res.cloudinary.com" />

    <!-- PWA related tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TrimLink" />

    <!-- Schema.org markup -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "TrimLink",
        "url": "https://trimlink.netlify.app/",
        "description": "Shorten your long URLs with our URL shortener service. Create custom short links and track their performance.",
        "applicationCategory": "UtilityApplication",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://trimlink.netlify.app/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=%VITE_GA_TRACKING_ID%"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "%VITE_GA_TRACKING_ID%");
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="./src//main.jsx"></script>
  </body>
</html>
